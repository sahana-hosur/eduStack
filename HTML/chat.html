<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kid Chat Adventures!</title>
  <link rel="stylesheet" href="../CSS/chat.css">
</head>
<body>
  <div class="chat-box">
    <header>
      <h1>Kid Chat Adventures!</h1>
      <a href="#">Leave Chat</a>
    </header>
    <main>
      <div class="welcome-message">
        Hi there! Welcome to Kid Chat Adventures! Chat with friends and share your discoveries!
      </div>
      <ul id="message-list"></ul>
      <form id="message-form">
        <input type="text" placeholder="Choose your nickname!" id="nickname-input">
        <button type="button" id="nickname-submit">Set Nickname</button>
        <br>
        <input type="text" placeholder="Type your message..." id="message-input">
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
  <script src="kid-chat.js"></script>
</body>
</html>
