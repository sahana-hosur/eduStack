<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0"> 
        <title>Notes Hub</title>
        <link rel="stylesheet" href="../CSS/sign-in.css">
        <script defer src="../js/sign-in.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="../js/sign-in.js"></script>
    </head>
    <body>
            <div class="wrapper">
            <form action="dashboard.html" id="login-form"  method="post" >
                <h1>SignIn</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="user_name" id="user_name">
                    <img src="../Assets/bx-user.svg" class="photo">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" name="pwd" id="pwd">
                    <img src="../Assets/bxs-lock-alt.svg" class="photo">
                    <div class="error"></div>
                </div>
                
                <div class="remember-forgot">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="submit" >Login</button>

                <div class="register-link">
                    <p>Don't have an account?<a href="sign-up.html">Register here</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
