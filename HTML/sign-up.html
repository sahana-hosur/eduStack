<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0"> 
        <title>Notes Hub</title>
        <link rel="stylesheet" href="../CSS/sign-up.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="../js/sign-up.js"></script>
    </head>
    <body>
        <div class="wrapper">
                <form action="../php/sign-up.php" method="post" id="reg_form">
                    <h1>SignUp</h1>
                    <div class="input-box">
                        <input type="text" placeholder="First Name" name="first_name" id="first_name" >
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Middle Name "name="middle_name" id="middle_name">
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" name="last_name" id="last_name" >
                        <div class="error"></div>
                    </div>
                    <div class="input-box" id="user-input-box">
                        <span id="check-email" ></span>
                        <input type="text" placeholder="Email Address" name="email" id="email" onInput="checkEmail()">
                        <div class="error"></div>
                    </div>
                    <div class="input-box" id="user-input-box">
                        <span id="check-user" ></span>
                        <input type="text" placeholder="Username" name="user_name" id="user_name" onInput="checkUser()">
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name="pwd" id="pwd" >
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm-password" name="con_pwd" id="con_pwd" >
                        <div class="error"></div>
                    </div>
                    <div class="Teacher-student">
                        <label><input type="radio" name="Student">Student</label>
                        <label><input type="radio" name="student">Teacher</label>
                    </div>
                    <div>
                        <button type="submit" class="btn" id="submit">SignUp</button>
                    </div>
                </form>
        </div>
    </body>
</html>
